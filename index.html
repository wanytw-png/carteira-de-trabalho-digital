<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteira de Trabalho Digital</title>

  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a3d91">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
    }

    .card {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .empresa {
      color: #0a3d91;
      font-weight: bold;
      font-size: 18px;
    }

    .cargo {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }

    img {
      width: 100%;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card" onclick="abrirImagem()">
    <div class="empresa">ELCO ENGENHARIA LTDA</div>
    <div class="cargo">CALDEIREIRO (CHAPAS DE FERRO E AÃ‡O)</div>
  </div>

  <img id="imagemContrato" src="contrato.png">

  <script>
    function abrirImagem() {
      document.getElementById("imagemContrato").style.display = "block";
    }
  </script>

</body>
</html>
